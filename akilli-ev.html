            <h2>After Effects Video Editim <span style="font-size:1.2rem;color:#ff512f;"></span></h2>
            <div class="smarthome-panel" style="text-align:center;">
                <video id="edit-video" controls style="width:100%;max-width:320px;border-radius:12px;box-shadow:0 2px 8px #0002;">

    <script>
    let lightOn = false;
    function toggleLight() {
        lightOn = !lightOn;
        document.getElementById('light-status').textContent = lightOn ? 'Açık' : 'Kapalı';
    }
    function measureTemp() {
        const t = 22 + Math.floor(Math.random()*5);
        document.getElementById('temp-status').textContent = t+'°C';
    }
    function checkSecurity() {
        const status = ['Güvenli','Alarm!','Kapı Açık','Pencere Açık'];
        const s = status[Math.floor(Math.random()*status.length)];
        document.getElementById('security-status').textContent = s;
    }
    </script>
